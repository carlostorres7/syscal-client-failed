
<div class="pagetitle">
    <h1>Usuarios del Sistema</h1>
</div><!-- End Page Title -->
  
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
    Crear Nuevo Usuario
</button>

<!--Modal Created Technician-->
<div class="modal fade" id="exampleModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario para la
                creación de un Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Crear Usuario</h5>

                    <!-- Floating Labels Form -->
                    <form class="row g-3" [formGroup]="userForm">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control"
                                    id="firstName" placeholder="code" formControlName="name">
                                <label for="floatingText">Nombres y Apellidos</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                              <select class="form-select" id="floatingSelect" aria-label="Ref.Mark" formControlName="rol_id">
                                <option value="1">Admin</option>
                                <option value="2">Técnico</option>
                                <option value="3">Cliente</option>
                              </select>
                              <label for="floatingSelect">Rol de Usuario</label>
                            </div>
                          </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control"
                                    id="email" placeholder="code" formControlName="email">
                                <label for="floatingText">Correo Electrónico</label>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" class="form-control"
                                    id="userName" placeholder="code" formControlName="username">
                                <label for="floatingText">Nombre de Usuario</label>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-floating">
                                <input type="password" class="form-control"
                                    id="password" placeholder="code" formControlName="password">
                                <label for="floatingPass">Contraseña</label>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" (click)="saveUser()">Crear</button>
                            <button type="reset" class="btn btn-secondary">Limpiar
                                Campos</button>
                        </div>
                    </form>
                    <!--End floating Labels Form -->

                </div>
            </div>
        </div>

    </div>
</div>
</div>


<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Email</th>
            <th scope="col">Nombre de Usuario</th>
            <th scope="col">Rol</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td>{{user.rol_name}}</td>
            <td><button type="button" title="Eliminar registro" class="btn btn-danger" (click)="deleteUser(user.id)"><i class="bi bi-trash"></i></button></td>
            <td><button type="button" title="Ver detalles" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal2"><i class="bi bi-pencil"></i></button></td>
        
        </tr>
    </tbody>
</table>
